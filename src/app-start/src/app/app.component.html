<div class="container mt-6">
  <div class="columns is-centered">
  <div class="box column is-one-third">
    <h1 class="title has-test-centered">
      Typing chalange
  </h1>
  <p class="has-text-centered">
    <span *ngFor="let letter of randomText.split('');let i =index">{{randomText}}</span>
  </p>
  <div class="field">
    <input type="text" class="input" (input)="ChangeInput($any($event.target).value)">
  </div>
  <div class="box has-test-centered" *ngIf="inputText===randomText">
    <h1 class="title">success</h1>
  </div>
  </div>
  </div>
</div>
